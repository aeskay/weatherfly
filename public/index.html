<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#4285f4">
  <meta name="Description" content="Weatherfly is an app that gives weather information in real time">
  <meta name="Keywords" content="weather forecast">
  <title>WeatherFly App</title>
  <link rel="icon" type="image/png" href="/src/images/icons/wa-96x96.png">
  <link rel="apple-touch-icon" href="/src/images/icons/apple-touch-icon.png">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/app.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="manifest" href= "./manifest.json">
</head>
<body>
  <div class="mainBody">
    <div><img src="/src/images/logo-wa.png" alt="Logo" class="logo"></div>
    <div class="formDiv">
      <form class="searchForm">
        <label for="search" style="display: none;">Search</label>
        <input type="text" class="search" id="search" placeholder="Search For a City">
        <button type="submit" class="searchBtn" id="searchBtn">Search</button>
        <span class="inputDisp"></span>
      </form>

      <div class="cityInfo">
        <span id="cityName" class="cityName">My City</span><span class="cityName">, </span>
        <span id="countryName">Country</span>
      </div>
      <div>
        <img src="/src/images/sun.png" alt="Logo" id="weatherImg">
      </div>
      <div>
        <span id="cityTemp">25&deg;</span><span class="celcius">C</span><br/>
        <span class="description">Sunny Weather</span>
      </div><br/>
      
    </div>
    <div>
      <table class="table table-striped"  style="text-align: center; color: white">
        <thead>
          <tr>
            <td colspan="2" style="color: #fada04; border: none;"><strong>OTHER INFORMATION</strong></td>
          </tr>
          <tr>
            <th scope="col">Property</th>
            <th scope="col">Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Humidity</th>
            <td id="humidity">--%</td>
          </tr>
          <tr>
            <th  style="border: none;" scope="row">Pressure</th>
            <td style="border: none;" id="pressure">--hPa</td>
          </tr>
          <tr>
            <th style="border: none;" scope="row">Wind Speed</th>
            <td style="border: none;" id="wind">--m/s</td>
          </tr>
          <tr>
            <th style="border: none;" scope="row">Visibility</th>
            <td style="border: none;" id="visibility">-- meters</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br/><br/>
    <p style="text-align: center">Copyright 2020 - SKA Technologies</p>
  </div>
  
<script src="/src/js/app.js"></script>
</body>
</html>
